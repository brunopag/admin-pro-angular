<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospitales(input.value)" type="text" class="form-control">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div align="right">
                    <button class="btn btn-primary" (click)="crearHospital()"><i class="fa fa-plus"></i> Crear Hospital</button>
                </div>
                <h3 class="card-title">Hospitales Registrados ( <small>{{ totalRegistros }}</small> )</h3>

                <table class="table table-hover">
                    <tr>
                        <th>Foto</th>
                        <th>Hospital</th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let hospital of hospitales">
                        <td class="w-70"><img (click)="showUploadModal( hospital )" src="{{ hospital.img | imagen:'hospital' }}" alt="" class="img-50 img-circle pointer"></td>
                        <td><input type="text" class="form-control" [(ngModel)]="hospital.nombre" name="nombre"></td>
                        <td>
                            <button class="btn btn-primary" (click)="actualizarHospital(hospital)"><i class="fa fa-save"></i></button>
                            <button class="btn btn-danger" (click)="borrarHospital(hospital)"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
