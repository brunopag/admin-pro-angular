<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedicos(input.value)" type="text" class="form-control">
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div align="right">
                    <button class="btn btn-primary" [routerLink]="['/medico', 'nuevo']"><i class="fa fa-plus"></i> Crear Medico</button>
                </div>
                <h3 class="card-title">Medicos Registrados ( <small>{{ totalRegistros }}</small> )</h3>

                <table class="table table-hover">
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Hospital</th>
                        <th></th>
                    </tr>
                    <tr *ngFor="let medico of medicos">
                        <td><img [src]="medico.img | imagen:'medico'" alt="" class="img-thumbnail img-50"></td>
                        <td>{{ medico.nombre }}</td>
                        <td>{{ medico.hospital.nombre }}</td>
                        <td>
                            <button class="btn btn-primary" [routerLink]="['/medico', medico._id]"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger" (click)="borrarMedico(medico)"><i class="fa fa-trash-o"></i></button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
