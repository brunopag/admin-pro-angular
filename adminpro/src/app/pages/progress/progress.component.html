            <div class="card-body">

                <h3 class="card-title">Barra de progreso</h3>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso + '%'"></div>
                </div>

            </div>
        </div>
    </div>
</div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">

                Texto 1

            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambiarValor)="progreso = $event" leyenda="Otra Leyenda" [progreso]="progreso"></app-incrementador>

            </div>
        </div>
    </div>
</div>
